<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <audio loop id="focus-audio">
      <source src="erokia_ambient-wave-56-msfxp7-78.mp3" type="audio/ogg" />
    </audio>

    <div class="video-worlds">
      <video autoplay muted loop>
        <source
          id="video-input"
          src="vecteezy_ai-generated-beautiful-fantasy-island-with-a-house-in_37918793.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <!-- Pomodoro Timer -->
    <div class="pomodoro">
      <div class="container">
        <div class="section-container">
          <button id="focus" class="btn btn-timer btn-focus">Focus</button>
          <button id="shortbreak" class="btn btn-shortbreak">
            Short Break
          </button>
          <button id="longbreak" class="btn btn-longbreak">Long Break</button>
        </div>
        <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
            <button id="btn-start" class="show">Start</button>
            <button id="btn-pause" class="hide">Pause</button>
            <button id="btn-reset" class="hide">
              <i class="material-symbols-outlined"> refresh </i>
            </button>
          </div>
          <div class="world-selection">
            <button class="btnforwlds" id="daytime">Daytime</button>
            <button class="btnforwlds" id="sunset">Sunset</button>
            <button class="btnforwlds" id="night">Night</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>
  </body>
</html>
